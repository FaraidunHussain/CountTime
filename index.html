<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CountDownTime.and.Date</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Count remaining Time and Date</h1>
<p id="challenge"></p>

<script>
var countDownDate = new Date("aug 1, 2024 15:37:25").getTime();
var x = setInterval(function() {

  var now = new Date().getTime();
  var distance = countDownDate - now;
    
  var days = Math.floor(distance / (3600 * 60 * 60 * 24));
  var hours = Math.floor((distance % (3600 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (3600 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (3600 * 60)) / 1000);
    
  document.getElementById("challenge").innerHTML = days + " D "+ "|" + hours + " H "+ "|" +
  + minutes + " M "+ "|" + + seconds + "|" +" S ";
    
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("challenge").innerHTML = "THE WEBSITE START TOMORROW";
  }
}, 1000);
</script>

</body>
</html>
